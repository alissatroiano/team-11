    <section class="game" id="game">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="locked-door-light locked-door-light-1">
              <i class="fa-solid fa-lock yoda-lock-1"></i>
            </div>
            <div class="locked-door-light locked-door-light-2">
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="locked-door-light locked-door-light-3">
              <i class="fa-solid fa-lock"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="game-container">
        <div class="game-grid yoda-words-game-grid game">
          <div class="game-content yoda-words-game-grid">
            <section class="yoda-game container-fluid" id="yoda-game">
              <div>
                <i class="fa fa-times yoda-close" aria-hidden="true"></i>
                <p class="mt-3">What is Yoda Saying</p>
                <p class="yoda-p">
                  Rearrange the words to show what Yoda might be saying in the
                  picture
                </p>

                <div class="row align-items-center d-flex flex-wrap">
                  <div class="col-md-6" id="yoda-pic-1"></div>

                  <div class="col-md-6 flex-column-reverse">
                    <div id="yoda-words-wrong"></div>
                    <div>
                      <input id="answer" class="mb-3" type="text" />
                      <button id="submit" class="yoda-submit">Submit</button>
                      <button class="yoda-submit button-end-yoda-game">
                        Finish Game
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-12 redirect-to-play-game-header">
            <span
              class="yoda-game-span redirect-to-play-game-image-btn redirect-to-play-game-image-btn-1"
            ></span>

      </div>
    </section>

      class="modal fade"
      id="howTo"

      aria-labelledby="howToLabel"

            <h1 class="modal-title display-2" id="howToLabel"></h1>
            <button
