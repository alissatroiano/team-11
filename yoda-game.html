<section class="yoda-game container-fluid" id="yoda-game">
    <p class="mt-3">What is Yoda Saying</p>
    <p class="yoda-p">Rearrange the words to show what Yoda might be saying in the picture</p>
    
        <div class="row align-items-center d-flex flex-wrap">
            <div class="col-md-6 " id="yoda-pic-1"></div>
            
            <div class="col-md-6 flex-column-reverse">  
                <div id="yoda-words-wrong"></div>
                <div>
                <input id="answer" class="mb-3"  type="text">
                <button id="submit" class="yoda-submit">Submit</button>
                </div>
            </div>
            
        </div> 
    </div> 
</section>

<style>

    /* .yoda-game {
        display: flex;  
    } */

    .yoda-game {
        max-width: 51rem;
        border: 1px solid #252525;
        border-radius: 35px;
        background: linear-gradient(225deg, #ffffff, #EFEFEF);
        box-shadow: 5px 8px 28px #666666, 5px 2px 28px #ffffff;
        margin: 4px;
        text-align: center;
        
    }

    .yoda-wrong-words {
        margin: 0 1rem 0 1rem;
    }

    .yoda-img {
        height: 18rem;
    }

    #yoda-words-wrong {
        overflow-wrap: anywhere;
        padding: 1rem 0 1rem 0
    }
    .yoda-submit {
        border-radius: 10px;
    }




</style>

<script>

    // What would Yoda Say Game

    const yodaWords = 'Doing great young padawan, you are!'
    
    var img = document.createElement("img");
    img.setAttribute('class', 'yoda-img')

    img.src = "assets/images/yoda-thumb-up.png";

    var src = document.getElementById("yoda-pic-1");

    src.appendChild(img);
    

    var words = yodaWords.split(' ');
    // console.log(words)

    random = words.sort( () => Math.floor(Math.random() * Math.floor(1)) - 1)

    // console.log(random)

    for (let i = 0; i< random.length; i++) {
        let newWord = document.createElement('span');
        newWord.setAttribute('class', 'yoda-wrong-words');
        newWord.textContent = random[i];
        document.getElementById('yoda-words-wrong').appendChild(newWord);
    }

    
    let button = document.querySelector("#submit");
    button.addEventListener("click", () => {
    let answer = document.getElementById("answer").value;
    console.log(answer);
    if (answer === yodaWords) {
        alert("CORRECT! Well done");
        window.location.replace("game.html");

    } else alert("Wrong answer, try again");
});

</script>
